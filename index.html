<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Abu Yusuf Alhamdy's YouTube Channel</title>
<style>
  /* Reset & base */
  body, html {
    margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif;
    background: #f0f0f0; color: #222; overflow: hidden;
    display: flex;
  }

  /* Sidebar */
  #sidebar {
    width: 240px;
    background: #222;
    color: #eee;
    display: flex;
    flex-direction: column;
    transition: transform 0.3s ease;
    height: 100vh;
    position: fixed;
    left: 0; top: 0; bottom: 0;
    z-index: 1000;
  }
  #sidebar.hidden {
    transform: translateX(-240px);
  }
  #sidebar header {
    padding: 20px;
    font-size: 1.3em;
    border-bottom: 1px solid #444;
    display: flex; align-items: center;
  }
  #sidebar header img {
    width: 40px; height: 40px; margin-right: 10px;
  }
  #sidebar nav a {
    padding: 15px 20px;
    color: #eee;
    text-decoration: none;
    border-bottom: 1px solid #444;
    cursor: pointer;
    display: block;
  }
  #sidebar nav a.active,
  #sidebar nav a:hover {
    background: #444;
  }

  /* Toggle button */
  #toggleBtn {
    position: fixed;
    top: 10px; left: 10px;
    z-index: 1100;
    background: #222;
    color: #eee;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 5px;
  }

  /* Main content */
  #mainContent {
    margin-left: 240px;
    padding: 20px;
    overflow-y: auto;
    height: 100vh;
    flex: 1;
    background: #fff;
  }
  #sidebar.hidden + #mainContent {
    margin-left: 0;
  }

  /* Pages */
  .page {
    display: none;
  }
  .page.active {
    display: block;
  }

  /* Latest video */
  #latestVideo iframe {
    width: 100%;
    max-width: 720px;
    height: 405px;
    border-radius: 8px;
    box-shadow: 0 0 8px #aaa;
    border: none;
  }

  /* Videos grid */
  #videosGrid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
    gap: 15px;
    margin-top: 10px;
  }
  .video-item {
    background: #eee;
    border-radius: 8px;
    cursor: pointer;
    padding: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    transition: transform 0.2s ease;
  }
  .video-item:hover {
    transform: scale(1.05);
  }
  .video-item img {
    width: 100%;
    border-radius: 6px;
  }
  .video-title {
    margin-top: 6px;
    font-size: 0.9em;
    color: #333;
  }

  /* Modal */
  #videoModal {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 2000;
  }
  #videoModal.active {
    display: flex;
    animation: zoomIn 0.3s ease forwards;
  }
  #videoModal iframe {
    width: 80vw;
    max-width: 900px;
    height: 45vw;
    max-height: 506px;
    border-radius: 10px;
    box-shadow: 0 0 15px #000;
    border: none;
  }
  #closeModalBtn {
    position: absolute;
    top: 20px; right: 20px;
    background: #fff;
    border: none;
    font-size: 1.8em;
    padding: 5px 12px;
    cursor: pointer;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  }

  @keyframes zoomIn {
    from {transform: scale(0.8); opacity: 0;}
    to {transform: scale(1); opacity: 1;}
  }

  /* Comments form */
  #commentForm {
    max-width: 480px;
    margin-top: 20px;
  }
  #commentForm input, #commentForm textarea {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 1em;
    resize: vertical;
    box-sizing: border-box;
  }
  #commentForm button {
    margin-top: 15px;
    padding: 10px 20px;
    background: #222;
    color: #eee;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1em;
  }
  #formStatus {
    margin-top: 10px;
    font-weight: bold;
  }

  /* Footer */
  footer {
    position: fixed;
    bottom: 0; left: 240px; right: 0;
    background: #222;
    color: #eee;
    text-align: center;
    padding: 10px;
    font-size: 0.8em;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.5);
  }
  #sidebar.hidden + #mainContent footer {
    left: 0;
  }

  /* Responsive */
  @media(max-width: 700px) {
    #sidebar {
      transform: translateX(-240px);
      position: fixed;
      z-index: 1000;
      height: 100vh;
    }
    #sidebar.hidden {
      transform: translateX(-240px);
    }
    #sidebar.show {
      transform: translateX(0);
    }
    #toggleBtn {
      left: 10px; top: 10px;
      z-index: 1100;
    }
    #mainContent {
      margin-left: 0;
      height: 100vh;
    }
    footer {
      left: 0;
    }
  }
</style>
</head>
<body>

<div id="sidebar" class="hidden">
  <header>
    <img src="logo.png" alt="Abu Yusuf Alhamdy logo" />
    <span>My Channel</span>
  </header>
  <nav>
    <a href="#" id="homeTab" class="active">Home</a>
    <a href="#" id="allVideosTab">All Videos</a>
    <a href="#" id="aboutTab">About</a>
    <a href="#" id="commentsTab">Comments</a>
  </nav>
</div>

<button id="toggleBtn">☰</button>

<div id="mainContent">
  <div id="homePage" class="page active">
    <h2>Latest Video</h2>
    <div id="latestVideo">Loading latest video...</div>
  </div>

  <div id="allVideosPage" class="page">
    <h2>All Videos</h2>
    <div id="videosGrid">Loading videos...</div>
  </div>

  <div id="aboutPage" class="page">
    <h2>About This Channel</h2>
    <p>This is a Salafi YouTube Channel dedicated to spreading authentic Islamic knowledge.</p>
  </div>

  <div id="commentsPage" class="page">
    <h2>Contact & Comments</h2>
    <form id="commentForm">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
    <div id="formStatus"></div>
  </div>

  <footer>© 2025 Abu Yusuf Alhamdy</footer>
</div>

<div id="videoModal">
  <button id="closeModalBtn" aria-label="Close video">&times;</button>
  <iframe id="modalVideo" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

<script>
const apiKey = "YOUR_YOUTUBE_API_KEY";
const channelId = "YOUR_CHANNEL_ID";
const formEndpoint = "YOUR_FORMSPREE_ENDPOINT";

// Sidebar toggle
const sidebar = document.getElementById("sidebar");
const toggleBtn = document.getElementById("toggleBtn");

toggleBtn.addEventListener("click", () => {
if(window.innerWidth <= 700) {
// Mobile: toggle show/hide class
sidebar.classList.toggle("show");
} else {
sidebar.classList.toggle("hidden");
// Adjust mainContent margin
if(sidebar.classList.contains("hidden")) {
document.getElementById("mainContent").style.marginLeft = "0";
} else {
document.getElementById("mainContent").style.marginLeft = "240px";
}
}
});

// Navigation tabs
const tabs = {
homeTab: "homePage",
allVideosTab: "allVideosPage",
aboutTab: "aboutPage",
commentsTab: "commentsPage"
};

for (const tabId in tabs) {
document.getElementById(tabId).addEventListener("click", e => {
e.preventDefault();
// Remove active class from all tabs
Object.keys(tabs).forEach(t => {
document.getElementById(t).classList.remove("active");
document.getElementById(tabs[t]).classList.remove("active");
});
// Activate current
e.target.classList.add("active");
document.getElementById(tabs[tabId]).classList.add("active");

  // On mobile, hide sidebar after selection
  if(window.innerWidth <= 700) sidebar.classList.remove("show");
});

}

// Fetch latest video and autoplay
async function fetchLatestVideo() {
const url = https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet,id&order=date&maxResults=1&type=video;
try {
const res = await fetch(url);
const data = await res.json();
if(data.items && data.items.length > 0) {
const vid = data.items[0].id.videoId;
const latestVideoDiv = document.getElementById("latestVideo");
latestVideoDiv.innerHTML = <iframe src="https://www.youtube.com/embed/${vid}?autoplay=1&mute=1&rel=0" allow="autoplay; encrypted-media" allowfullscreen title="Latest Video" ></iframe> ;
} else {
document.getElementById("latestVideo").textContent = "No videos found.";
}
} catch (e) {
document.getElementById("latestVideo").textContent = "Failed to load latest video.";
console.error(e);
}
}

// Fetch all videos
async function fetchAllVideos() {
const videosGrid = document.getElementById("videosGrid");
videosGrid.innerHTML = "Loading videos...";
  // YouTube API maxResults max is 50
const url = `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet,id&order=date&maxResults=20&type=video`;
try {
  const res = await fetch(url);
  const data = await res.json();
  if(data.items && data.items.length > 0) {
    videosGrid.innerHTML = "";
    data.items.forEach(video => {
      const vid = video.id.videoId;
      const title = video.snippet.title;
      const thumb = video.snippet.thumbnails.medium.url;
      const videoDiv = document.createElement("div");
      videoDiv.className = "video-item";
      videoDiv.innerHTML = `
        <img src="${thumb}" alt="${title}" />
        <div class="video-title">${title}</div>
      `;
      videoDiv.addEventListener("click", () => openModal(vid));
      videosGrid.appendChild(videoDiv);
    });
  } else {
    videosGrid.textContent = "No videos found.";
  }
} catch (e) {
  videosGrid.textContent = "Failed to load videos.";
  console.error(e);
}
// Modal video
const videoModal = document.getElementById("videoModal");
const modalVideo = document.getElementById("modalVideo");
const closeModalBtn = document.getElementById("closeModalBtn");

function openModal(videoId) {
modalVideo.src = https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0;
videoModal.classList.add("active");
}

function closeModal() {
videoModal.classList.remove("active");
modalVideo.src = "";
}

closeModalBtn.addEventListener("click", closeModal);
videoModal.addEventListener("click", (e) => {
if(e.target === videoModal) closeModal();
});

// Comment form submit handler
const commentForm = document.getElementById("commentForm");
const formStatus = document.getElementById("formStatus");

commentForm.addEventListener("submit", async e => {
e.preventDefault();
formStatus.textContent = "Sending...";
const formData = new FormData(commentForm);
  try {
  const res = await fetch(formEndpoint, {
    method: "POST",
    body: formData,
    headers: { 'Accept': 'application/json' }
  });
  if(res.ok) {
    formStatus.textContent = "Message sent successfully!";
    commentForm.reset();
  } else {
    formStatus.textContent = "Failed to send message.";
  }
} catch {
  formStatus.textContent = "Failed to send message.";
}
  });

// Initialize
fetchLatestVideo();

// Fetch all videos only when the all videos tab is clicked (lazy load)
document.getElementById("allVideosTab").addEventListener("click", fetchAllVideos);
</script> </body> </html> ```
