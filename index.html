<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Abu Yusuf Alhamdy Official</title>
<style>
  /* Base reset */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #eaeff4;
    color: #111;
    transition: background-color 0.5s, color 0.5s;
    overflow-x: hidden;
    position: relative;
    min-height: 100vh;
  }

  /* Neon teal variables */
  :root {
    --neon-teal: #00fff7;
    --dark-bg: #0b1e2d;
    --dark-tab-bg: #012229;
    --dark-tab-hover: #014d4d;
  }

  /* Night mode */
  body.night {
    background-color: var(--dark-bg);
    color: #e0f7f7;
  }

  body.night a {
    color: var(--neon-teal);
  }

  /* Sidebar */
  #sidebar {
    position: fixed;
    top: 0; left: 0;
    width: 220px;
    height: 100vh;
    background: linear-gradient(145deg, #00181f, #00363f);
    border-right: 3px solid var(--neon-teal);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px 0;
    box-shadow: 0 0 15px var(--neon-teal);
    z-index: 1000;
  }

  #logo {
    width: 130px;
    height: auto;
    margin-bottom: 25px;
    filter: drop-shadow(0 0 5px var(--neon-teal));
  }

  #toggle-btn {
    cursor: pointer;
    font-size: 30px;
    color: var(--neon-teal);
    margin-bottom: 25px;
    user-select: none;
    transition: color 0.3s ease;
  }
  #toggle-btn:hover {
    color: #00d7cc;
  }

  .tabs {
    width: 100%;
    display: flex;
    flex-direction: column;
  }

  .tab {
    padding: 15px 25px;
    font-weight: 600;
    color: var(--neon-teal);
    cursor: pointer;
    border-left: 4px solid transparent;
    transition: background-color 0.3s ease, border-left 0.3s ease;
    user-select: none;
  }

  .tab:hover {
    background-color: rgba(0, 255, 255, 0.15);
    border-left: 4px solid var(--neon-teal);
  }

  .tab.active {
    background-color: rgba(0, 255, 255, 0.3);
    border-left: 4px solid var(--neon-teal);
    font-weight: 700;
  }

  /* Content area */
  #content {
    margin-left: 220px;
    padding: 40px 50px;
    min-height: 100vh;
    transition: color 0.5s ease;
  }

  body.night #content {
    color: #a0f7f7;
  }

  /* Neon glowing corners on night mode */
  body.night::before,
  body.night::after,
  #content.night-corners::before,
  #content.night-corners::after {
    content: '';
    position: fixed;
    width: 70px;
    height: 70px;
    border: 3px solid var(--neon-teal);
    border-radius: 15px;
    box-shadow:
      0 0 15px var(--neon-teal),
      0 0 40px var(--neon-teal),
      0 0 70px var(--neon-teal);
