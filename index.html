<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abu Yusuf Alhamdy's Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background: #0a0a0a;
            color: #e0e0e0;
            overflow-x: hidden;
            transition: background 0.5s, color 0.5s;
        }

        body.day-mode {
            background: #f5f5f0;
            color: #333;
        }

        .neon-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.5), transparent 70%);
            filter: blur(50px);
            z-index: -1;
            animation: pulse 5s infinite;
            transition: background 0.5s;
        }

        body.day-mode .neon-glow {
            background: radial-gradient(circle, rgba(0, 85, 85, 0.5), transparent 70%);
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 0.5; }
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .logo {
            position: absolute;
            left: 20px;
            height: 60px;
            width: auto;
        }

        .nav-menu {
            display: flex;
            align-items: center;
        }

        .nav-menu a {
            color: #0ff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        body.day-mode .nav-menu a {
            color: #e0f7ff;
        }

        .nav-menu a:hover {
            color: #00cc99;
        }

        body.day-mode .nav-menu a:hover {
            color: #99e6ff;
        }

        .hamburger {
            display: none;
            font-size: 1.5rem;
            background: none;
            border: none;
            color: #0ff;
            cursor: pointer;
            padding: 5px;
        }

        body.day-mode .hamburger {
            color: #e0f7ff;
        }

        .section {
            display: none;
            padding: 20px;
            min-height: 100vh;
            text-align: center;
        }

        .section.active {
            display: block;
        }

        .home-text {
            margin-top: 30px;
            font-size: 2rem;
            text-transform: uppercase;
            animation: fadeIn 2s ease-in-out;
        }

        .home-text div {
            display: inline-block;
        }

        #welcome-to {
            text-align: left;
            margin-left: -100px;
        }

        #abu-yusuf {
            font-size: 2.5rem;
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
            margin-top: 10px;
            transition: color 0.5s, text-shadow 0.5s;
        }

        body.day-mode #abu-yusuf {
            color: #005555;
            text-shadow: 0 0 10px #005555;
        }

        #website {
            text-align: right;
            margin-right: -100px;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .latest-video, .all-videos {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #0ff;
            border-radius: 10px;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            text-align: center;
            transition: transform 0.3s;
        }

        body.day-mode .video-card {
            border: 1px solid #005555;
            background: rgba(0, 0, 0, 0.05);
        }

        .video-card:hover {
            transform: scale(1.05);
        }

        .video-card img {
            width: 100%;
            border-radius: 5px;
        }

        .video-card h3 {
            font-size: 1rem;
            margin: 10px 0;
        }

        .video-card a {
            color: #0ff;
            text-decoration: none;
            transition: color 0.5s;
        }

        body.day-mode .video-card a {
            color: #005555;
        }

        .search-bar {
            margin: 20px auto;
            max-width: 500px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .search-bar input {
            width: 70%;
            padding: 10px;
            background: transparent;
            border: 1px solid #0ff;
            color: #e0e0e0;
            border-radius: 5px;
            font-size: 1rem;
            transition: border 0.5s, color 0.5s;
        }

        body.day-mode .search-bar input {
            border: 1px solid #005555;
            color: #333;
        }

        .search-bar button {
            background: #0ff;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        body.day-mode .search-bar button {
            background: #005555;
            color: #fff;
        }

        .search-bar button:hover {
            background: #00cc99;
        }

        body.day-mode .search-bar button:hover {
            background: #003f3f;
        }

        .view-more {
            margin: 20px auto;
            background: #0ff;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        body.day-mode .view-more {
            background: #005555;
            color: #fff;
        }

        .view-more:hover {
            background: #00cc99;
        }

        body.day-mode .view-more:hover {
            background: #003f3f;
        }

        .no-videos-message {
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .articles-placeholder {
            font-size: 1.5rem;
            margin-top: 50px;
            animation: fadeIn 2s ease-in-out;
        }

        .contact-info {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }

        .contact-info a {
            color: #0ff;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        body.day-mode .contact-info a {
            color: #005555;
        }

        .contact-info a:hover {
            color: #00cc99;
        }

        body.day-mode .contact-info a:hover {
            color: #003f3f;
        }

        .mode-toggle {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #0ff;
            color: #000;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            z-index: 10;
            font-size: 0.9rem;
            transition: background 0.5s;
        }

        body.day-mode .mode-toggle {
            background: #005555;
        }

        @media (max-width: 768px) {
            .logo {
                height: 40px;
            }

            .hamburger {
                display: block;
                position: absolute;
                right: 10px;
            }

            .nav-menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background: rgba(0, 0, 0, 0.9);
                padding: 10px 0;
            }

            .nav-menu.active {
                display: flex;
            }

            .nav-menu a {
                margin: 10px 0;
                font-size: 1rem;
            }

            .home-text {
                margin-top: 20px;
                font-size: 1.5rem;
            }

            #welcome-to {
                margin-left: -50px;
            }

            #abu-yusuf {
                font-size: 2rem;
                margin-top: 5px;
            }

            #website {
                margin-right: -50px;
                margin-top: 5px;
            }

            .video-card {
                width: 100%;
                max-width: 200px;
            }

            .search-bar {
                margin: 10px auto;
                flex-direction: column;
                align-items: center;
                gap: 8px;
            }

            .search-bar input {
                width: 90%;
                padding: 8px;
                font-size: 0.9rem;
            }

            .search-bar button {
                padding: 8px 15px;
                font-size: 0.9rem;
            }

            .view-more {
                font-size: 0.9rem;
                padding: 8px 15px;
            }

            .no-videos-message {
                font-size: 1rem;
                margin-top: 10px;
            }

            .articles-placeholder {
                font-size: 1.2rem;
                margin-top: 30px;
            }

            .contact-info {
                margin: 10px auto;
                padding: 10px;
            }

            .contact-info a {
                font-size: 1rem;
            }

            .mode-toggle {
                bottom: 5px;
                right: 5px;
                padding: 8px 12px;
                font-size: 0.8rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="neon-glow"></div>

    <nav>
        <img src="logo.png" alt="Abu Yusuf Alhamdy Logo" class="logo">
        <button class="hamburger" onclick="toggleMenu()">☰</button>
        <div class="nav-menu" id="navMenu">
            <a href="#home" onclick="showSection('home')">Home</a>
            <a href="#videos" onclick="showSection('videos')">All Videos</a>
            <a href="#articles" onclick="showSection('articles')">Articles</a>
            <a href="#contact" onclick="showSection('contact')">Contact</a>
        </div>
    </nav>

    <div id="home" class="section active">
        <div class="home-text">
            <div id="welcome-to">Welcome to</div><br>
            <div id="abu-yusuf">Abu Yusuf Alhamdy's</div><br>
            <div id="website">Website</div>
        </div>
        <div class="latest-video" id="latest-video"></div>
    </div>

    <div id="videos" class="section">
        <h2>All Videos</h2>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search by topic or speaker name..." onkeypress="if(event.key === 'Enter') searchVideos()">
            <button onclick="searchVideos()">Search Topic or Speaker</button>
        </div>
        <div class="all-videos" id="all-videos"></div>
        <button class="view-more" onclick="fetchMoreVideos()">View More Videos</button>
    </div>

    <div id="articles" class="section">
        <div class="articles-placeholder">Articles are coming soon</div>
    </div>

    <div id="contact" class="section">
        <h2>Contact</h2>
        <div class="contact-info">
            <a href="mailto:abuyusufalhamdy@gmail.com">Send us an email at abuyusufalhamdy@gmail.com</a>
        </div>
    </div>

    <div class="mode-toggle" onclick="toggleMode()">Night Mode</div>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
            if (window.innerWidth <= 768) {
                toggleMenu();
            }
        }

        function toggleMode() {
            const body = document.body;
            const toggleButton = document.querySelector('.mode-toggle');
            body.classList.toggle('day-mode');
            toggleButton.textContent = body.classList.contains('day-mode') ? 'Night Mode' : 'Day Mode';
        }

        function toggleMenu() {
            const navMenu = document.getElementById('navMenu');
            navMenu.classList.toggle('active');
        }

        const API_KEY = 'AIzaSyBxjceYQcKUaSwU12QLeu6meNmuIBunMng';
        const CHANNEL_ID = 'UCoXzWPTne8dHYrftHpdIopw';
        let nextPageToken = '';
        let currentSearchQuery = '';

        async function fetchLatestVideo() {
            try {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet&order=date&maxResults=1`);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}, Message: ${await response.text()}`);
                }
                const data = await response.json();
                if (!data.items || data.items.length === 0) {
                    throw new Error('No videos found for this channel.');
                }
                const video = data.items[0];
                const videoId = video.id.videoId;
                const title = video.snippet.title;
                const thumbnail = video.snippet.thumbnails.medium.url;

                const latestVideoDiv = document.getElementById('latest-video');
                latestVideoDiv.innerHTML = `
                    <div class="video-card">
                        <img src="${thumbnail}" alt="${title}">
                        <h3>${title}</h3>
                        <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">Watch on YouTube</a>
                    </div>
                `;
            } catch (error) {
                console.error('Error fetching latest video:', error.message);
                document.getElementById('latest-video').innerHTML = '<p>Failed to load the latest video. Please try again later.</p>';
            }
        }

        async function fetchVideos(pageToken = '', query = '') {
            try {
                let url = `https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet&order=date&maxResults=50&pageToken=${pageToken}`;
                if (query) {
                    url += `&q=${encodeURIComponent(query)}`;
                }
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}, Message: ${await response.text()}`);
                }
                const data = await response.json();
                nextPageToken = data.nextPageToken || '';

                const allVideosDiv = document.getElementById('all-videos');
                if (!data.items || data.items.length === 0) {
                    allVideosDiv.innerHTML = '<p class="no-videos-message">Sorry, video is not available!</p>';
                    nextPageToken = '';
                } else {
                    const videoCards = data.items.map(video => {
                        const videoId = video.id.videoId;
                        const title = video.snippet.title;
                        const thumbnail = video.snippet.thumbnails.medium.url;
                        return `
                            <div class="video-card">
                                <img src="${thumbnail}" alt="${title}">
                                <h3>${title}</h3>
                                <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">Watch on YouTube</a>
                            </div>
                        `;
                    }).join('');
                    if (pageToken) {
                        allVideosDiv.innerHTML += videoCards;
                    } else {
                        allVideosDiv.innerHTML = videoCards;
                    }
                }

                const viewMoreButton = document.querySelector('.view-more');
                if (!nextPageToken) {
                    viewMoreButton.style.display = 'none';
                } else {
                    viewMoreButton.style.display = 'block';
                }
            } catch (error) {
                console.error('Error fetching videos:', error.message);
                document.getElementById('all-videos').innerHTML = '<p>Failed to load videos. Please try again later.</p>';
            }
        }

        function fetchAllVideos(pageToken = '') {
            currentSearchQuery = '';
            fetchVideos(pageToken, '');
        }

        function searchVideos() {
            const searchInput = document.getElementById('searchInput').value.trim();
            if (searchInput) {
                currentSearchQuery = searchInput;
                nextPageToken = '';
                fetchVideos('', currentSearchQuery);
            } else {
                fetchAllVideos();
            }
        }

        function fetchMoreVideos() {
            if (nextPageToken) {
                fetchVideos(nextPageToken, currentSearchQuery);
            }
        }

        window.onload = () => {
            fetchLatestVideo();
            fetchAllVideos();
        };
    </script>
</body>
</html>
