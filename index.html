<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Abu Yusuf Alhamdy - A Salafi YouTube Channel</title>

<!-- Cinzel font -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet" />

<style>
  body {
    margin: 0;
    font-family: 'Cinzel', serif;
    background: linear-gradient(135deg, #000000, #ffffff);
    color: #000;
    border: 5px solid black;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  header {
    margin: 20px 0;
    text-align: center;
  }

  header img {
    max-width: 200px;
    height: auto;
    margin-bottom: 10px;
  }

  header h1 {
    margin: 0;
    font-size: 2.5rem;
  }

  header p {
    font-size: 1.2rem;
    font-weight: bold;
  }

  #video-list {
    width: 90%;
    max-width: 1200px;
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(320px,1fr));
    gap: 20px;
    margin-bottom: 50px;
  }

  .video-item {
    background: #fff;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 0 8px rgba(0,0,0,0.2);
    transition: transform 0.3s ease;
    cursor: pointer;
  }

  .video-item:hover {
    transform: translateY(-8px);
  }

  .video-thumb iframe {
    width: 100%;
    height: 180px;
    border: none;
  }

  .video-info {
    padding: 10px;
  }

  .video-title {
    font-weight: bold;
    font-size: 1rem;
    margin: 0;
    color: #000;
  }

</style>
</head>

<body>
<header>
  <img src="Black and White Typographic and Simple Desktop Wallpaper.png" alt="Abu Yusuf Alhamdy Logo" />
  <h1>Abu Yusuf Alhamdy</h1>
  <p>A Salafi YouTube Channel</p>
</header>

<section id="video-list">
  <!-- Videos will load here dynamically -->
</section>

<script>
  const API_KEY = 'AIzaSyBxjceYQcKUaSwU12QLeu6meNmuIBunMng'; // Your API key
  const CHANNEL_ID = 'UCXZpmb3LM-OvdqLCyZWc7FA'; // Your channel ID starting with UC

  const videoList = document.getElementById('video-list');

  async function fetchVideos(pageToken = '') {
    let url = `https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet,id&order=date&maxResults=12&type=video&pageToken=${pageToken}`;
    try {
      let response = await fetch(url);
      let data = await response.json();

      if (!data.items) {
        videoList.innerHTML = '<p>Error loading videos.</p>';
        return;
      }

      data.items.forEach(item => {
        const videoId = item.id.videoId;
        const title = item.snippet.title;

        const videoElem = document.createElement('div');
        videoElem.classList.add('video-item');

        videoElem.innerHTML = `
          <div class="video-thumb">
            <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
          </div>
          <div class="video-info">
            <p class="video-title">${title}</p>
          </div>
        `;

        videoList.appendChild(videoElem);
      });

      // If there's a next page token, fetch next page recursively for all videos
      if (data.nextPageToken) {
        await fetchVideos(data.nextPageToken);
      }
    } catch (err) {
      videoList.innerHTML = '<p>Error fetching videos.</p>';
      console.error(err);
    }
  }

  // On load
  fetchVideos();
</script>

</body>
</html>
