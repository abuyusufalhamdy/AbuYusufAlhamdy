<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Abu Yusuf Alhamdy Official Website</title>
  <style>
    :root {
      --color-bg-day: #f5f5f5;
      --color-text-day: #111;
      --color-bg-night: #121212;
      --color-text-night: #eee;
      --color-accent: #0ff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--color-bg-day);
      color: var(--color-text-day);
      transition: background-color 0.3s, color 0.3s;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      user-select: none;
      text-align: center;
    }

    body.night-mode {
      background-color: var(--color-bg-night);
      color: var(--color-text-night);
    }

    h1, h2, h3 {
      margin: 0;
      line-height: 1.2;
    }

    .header-small {
      font-size: 1.25rem;
      font-weight: 400;
      opacity: 0.6;
    }

    .header-large {
      font-size: 5rem;
      font-weight: 700;
      margin: 0.3rem 0;
    }

    .toggle-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background: var(--color-accent);
      border: none;
      color: #000;
      font-weight: bold;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 4px;
      user-select: none;
      transition: background-color 0.3s, color 0.3s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1rem;
    }

    body.night-mode .toggle-button {
      color: #000;
      background: var(--color-accent);
    }

    .toggle-icon {
      font-size: 1.25rem;
      line-height: 1;
    }
  </style>
</head>
<body>
  <button id="modeToggle" class="toggle-button">
    <span id="toggleIcon" class="toggle-icon">üåô</span> Night Mode
  </button>

  <div class="header-container">
    <h3 class="header-small">welcome to</h3>
    <h1 class="header-large">Abu Yusuf Alhamdy</h1>
    <h3 class="header-small">website</h3>
  </div>

  <script>
    const toggleBtn = document.getElementById('modeToggle');
    const toggleIcon = document.getElementById('toggleIcon');
    const body = document.body;

    function updateToggle() {
      if(body.classList.contains('night-mode')) {
        toggleBtn.innerHTML = '<span id="toggleIcon" class="toggle-icon">‚òÄÔ∏è</span> Day Mode';
      } else {
        toggleBtn.innerHTML = '<span id="toggleIcon" class="toggle-icon">üåô</span> Night Mode';
      }
    }

    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('night-mode');
      updateToggle();
    });

    updateToggle();
  </script>
</body>
</html>
