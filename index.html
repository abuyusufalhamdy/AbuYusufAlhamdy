<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abu Yusuf Alhamdy - A Salafi YouTube Channel</title>

  <!-- Cinzel Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Cinzel', serif;
      background: linear-gradient(to bottom right, #000000, #ffffff);
      color: #000;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 50px 20px 20px;
    }

    header img {
      max-width: 300px;
      height: auto;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 10px 0;
      color: #000;
    }

    header h2 {
      font-size: 1.2rem;
      color: #444;
    }

    section {
      max-width: 900px;
      margin: 40px auto;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #000;
    }

    .video-container {
      position: relative;
      overflow: hidden;
      padding-top: 56.25%; /* 16:9 aspect ratio */
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <header>
    <!-- Replace with your actual logo image -->
    <img src="Black and White Typographic and Simple Desktop Wallpaper.png" alt="Abu Yusuf Alhamdy Logo">
    <h1>Abu Yusuf Alhamdy</h1>
    <h2>A Salafi YouTube Channel</h2>
  </header>

  <section id="videos">
    <h2>Latest Videos</h2>
    <div class="video-container">
      <iframe 
        src="https://www.youtube.com/embed/videoseries?list=UUXZpmb3LM-OvdqLCyZWc7FA" 
        frameborder="0" 
        allowfullscreen>
      </iframe>
    </div>
  </section>
</body>
</html>
