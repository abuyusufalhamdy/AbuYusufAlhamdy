<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Abu Yusuf Alhamdy - Official Salafi Site</title>
<style>
  :root {
    --bg-light: #f5f5f5;
    --text-light: #111;
    --bg-dark: #000;
    --text-dark: #fff;
    --neon-blue: #0ff;
  }

  /* Base Styles */
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--bg-light);
    color: var(--text-light);
    transition: background-color 0.5s ease, color 0.5s ease;
  }

  .container {
    display: flex;
    min-height: 100vh;
  }

  /* Sidebar */
  .sidebar {
    width: 220px;
    background-color: #111;
    color: white;
    padding: 20px;
    border-right: 4px solid var(--neon-blue);
    display: flex;
    flex-direction: column;
    gap: 20px;
    align-items: flex-start;
    position: relative;
    box-shadow:
      0 0 10px var(--neon-blue),
      inset 0 0 15px var(--neon-blue);
    transition: box-shadow 0.5s ease;
  }

  .sidebar img {
    width: 80px;
    margin-bottom: 20px;
    filter: drop-shadow(0 0 5px var(--neon-blue));
  }

  .sidebar a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    font-size: 16px;
    padding: 5px 0;
    width: 100%;
    border-left: 4px solid transparent;
    transition: border-color 0.3s ease;
  }
  .sidebar a:hover {
    border-left: 4px solid var(--neon-blue);
    text-shadow: 0 0 8px var(--neon-blue);
  }

  /* Content */
  .content {
    flex: 1;
    padding: 40px;
    position: relative;
    overflow: auto;
  }

  h1, h2 {
    margin: 0 0 20px 0;
    font-weight: 700;
    letter-spacing: 0.06em;
  }

  h1 {
    font-size: 2.8rem;
  }

  h2 {
    font-size: 2rem;
  }

  /* Neon glow edges on dark mode */
  body.night {
    background-color: var(--bg-dark);
    color: var(--text-dark);
    box-shadow:
      0 0 20px var(--neon-blue),
      inset 0 0 30px var(--neon-blue);
    transition: background-color 0.5s ease, color 0.5s ease;
  }

  body.night::before,
  body.night::after {
    content: "";
    pointer-events: none;
    position: fixed;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    box-shadow: 0 0 20px var(--neon-blue), 0 0 40px var(--neon-blue);
    z-index: 9999;
    animation: pulseGlow 2.5s infinite ease-in-out;
  }
  body.night::before {
    top: 10px;
    left: 10px;
  }
  body.night::after {
    bottom: 10px;
    right: 10px;
  }

  @keyframes pulseGlow {
    0%, 100% {
      box-shadow: 0 0 20px var(--neon-blue), 0 0 40px var(--neon-blue);
    }
    50% {
      box-shadow: 0 0 35px var(--neon-blue), 0 0 60px var(--neon-blue);
    }
  }

  /* Toggle button */
  .mode-toggle {
    position: absolute;
    top: 12px;
    right: 12px;
    cursor: pointer;
    background: none;
    border: none;
    font-size: 28px;
    color: var(--neon-blue);
    filter: drop-shadow(0 0 4px var(--neon-blue));
    transition: transform 0.3s ease;
  }
  .mode-toggle:hover {
    transform: scale(1.15);
  }

  /* Video grid */
  .video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
    gap: 20px;
  }
  iframe {
    width: 100%;
    height: 160px;
    border: none;
    border-radius: 4px;
    box-shadow: 0 0 10px #0ff;
    transition: transform 0.3s ease;
  }
  iframe:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px #0ff;
  }

  /* Search bar */
  .search-bar {
    margin-bottom: 20px;
    padding: 10px;
    font-size: 16px;
    border: 2px solid var(--neon-blue);
    border-radius: 6px;
    background-color: transparent;
    color: inherit;
    box-shadow: 0 0 8px var(--neon-blue);
    outline: none;
    transition: box-shadow 0.3s ease;
  }
  .search-bar:focus {
    box-shadow: 0 0 20px var(--neon-blue);
  }

  /* Hidden sections */
  .hidden {
    display: none;
  }

  /* Links */
  a {
    color: var(--neon-blue);
    text-decoration: none;
  }
  a:hover {
    text-shadow: 0 0 10px var(--neon-blue);
  }

  /* Contact form */
  form input, form textarea, form button {
    width: 100%;
    margin: 8px 0;
    padding: 10px;
    font-size: 1rem;
    border: 2px solid var(--neon-blue);
    border-radius: 6px;
    background: transparent;
    color: inherit;
    box-shadow: 0 0 6px var(--neon-blue);
    transition: box-shadow 0.3s ease;
  }
  form input:focus, form textarea:focus {
    box-shadow: 0 0 20px var(--neon-blue);
    outline: none;
  }
  form button {
    cursor: pointer;
    font-weight: 700;
    background-color: var(--neon-blue);
    color: #000;
    border: none;
    filter: drop-shadow(0 0 10px var(--neon-blue));
    transition: background-color 0.3s ease;
  }
  form button:hover {
    background-color: #00e5ff;
  }
</style>
</head>
<body>
  <div class="container">
    <nav class="sidebar">
      <img src="logo.png" alt="Logo" />
      <button class="mode-toggle" id="toggleMode" aria-label="Toggle Day/Night Mode">‚òÄÔ∏è</button>
      <a href="#home" data-section="home">Home</a>
      <a href="#articles" data-section="articles">Articles</a>
      <a href="#videos" data-section="videos">Videos</a>
      <a href="#contact" data-section="contact">Contact</a>
    </nav>

    <main class="content">
      <section id="home">
        <h1>Welcome to<br><span style="font-size: 3.2rem; font-weight: 900;">Abu Yusuf Alhamdy</span><br>Website</h1>
        <p>This is a Salafi website committed to strict authentic knowledge based on the science of Hadiths.</p>
        <div id="latest-video" class="video-grid"></div>
        <p>Subscribe on YouTube: <a href="https://youtube.com/@abuyusufalhamdy" target="_blank" rel="noopener noreferrer">youtube.com/@abuyusufalhamdy</a></p>
      </section>

      <section id="articles" class="hidden">
        <h2>Articles</h2>
        <ul id="articleList"></ul>
      </section>

      <section id="videos" class="hidden">
        <h2>Videos</h2>
        <input
          class="search-bar"
          type="text"
          id="videoSearch"
          placeholder="Search for a video..."
          aria-label="Search Videos"
          oninput="filterVideos()"
        />
        <div id="videoGrid" class="video-grid"></div>
      </section>

      <section id="contact" class="hidden">
        <h2>Contact Us</h2>
        <form id="contactForm" onsubmit="event.preventDefault(); alert('Form submission not implemented.');">
          <input type="text" placeholder="Your Name" required />
          <input type="email" placeholder="Your Email" required />
          <textarea rows="5" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>
  </div>

<script>
  // Sidebar navigation
  const links = document.querySelectorAll('.sidebar a');
  const sections = document.querySelectorAll('main section');
  links.forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      const sectionId = link.getAttribute('data-section');
      sections.forEach(sec => sec.classList.add('hidden'));
      document.getElementById(sectionId).classList.remove('hidden');
      // Animate click
      link.style.transition = 'transform 0.3s ease';
      link.style.transform = 'scale(0.9)';
      setTimeout(() => {
        link.style.transform = '';
      }, 300);
    });
  });

  // Mode toggle logic
  const toggleBtn = document.getElementById('toggleMode');
  toggleBtn.addEventListener('click', () => {
    document.body.classList.toggle('night');
    if(document.body.classList.contains('night')){
      toggleBtn.textContent = 'üåô';
    } else {
      toggleBtn.textContent = '‚òÄÔ∏è';
    }
  });

  // Placeholder video embed for latest video
  const latestVideoDiv = document.getElementById('latest-video');
  latestVideoDiv.innerHTML = `
    <iframe
      src="https://www.youtube.com/embed?listType=user_uploads&list=UCoXzWPTne8dHYrftHpdIopw"
      allowfullscreen
      title="Latest Videos"
    ></iframe>
  `;

  // Videos list for search (placeholder)
  const videoGrid = document.getElementById('videoGrid');
  const videos = [
    { id: 'dQw4w9WgXcQ', title: 'Sample Video 1' },
    { id: 'xvFZjo5PgG0', title: 'Sample Video 2' },
    { id: '3GwjfUFyY6M', title: 'Sample Video 3' },
  ];

  function renderVideos(list) {
    videoGrid.innerHTML = '';
    list.forEach(v => {
      const frame = document.createElement('iframe');
      frame.src = `https://www.youtube.com/embed/${v.id}`;
      frame.title = v.title;
      videoGrid.appendChild(frame);
    });
  }

  function filterVideos() {
    const query = document.getElementById('videoSearch').value.toLowerCase();
    const filtered = videos.filter(v => v.title.toLowerCase().includes(query));
    renderVideos(filtered);
  }

  // Initial render
  renderVideos(videos);
</script>
</body>
</html>
