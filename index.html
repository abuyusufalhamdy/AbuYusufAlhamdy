<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Abu Yusuf Alhamdy</title>
<style>
  :root {
    --color-bg-light: #f4f7fb;
    --color-bg-dark: #12131a;
    --color-text-light: #222;
    --color-text-dark: #ccc;
    --color-accent: #0ff; /* neon teal */
    --sidebar-width: 250px;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--color-bg-light);
    color: var(--color-text-light);
    display: flex;
    height: 100vh;
    overflow: hidden;
    transition: background 0.3s, color 0.3s;
  }
  body.night {
    background: var(--color-bg-dark);
    color: var(--color-text-dark);
  }

  /* Neon corners for night mode */
  body.night::before,
  body.night::after,
  body.night > div::before,
  body.night > div::after {
    content: '';
    position: fixed;
    width: 50px;
    height: 50px;
    border: 2px solid var(--color-accent);
    box-shadow:
      0 0 8px var(--color-accent),
      0 0 16px var(--color-accent),
      0 0 24px var(--color-accent);
    z-index: 9999;
  }
  body.night::before { top: 10px; left: 10px; border-right: none; border-bottom: none; }
  body.night::after { top: 10px; right: 10px; border-left: none; border-bottom: none; }
  body.night > div::before { bottom: 10px; left: 10px; border-right: none; border-top: none; }
  body.night > div::after { bottom: 10px; right: 10px; border-left: none; border-top: none; }

  /* Sidebar */
  #sidebar {
    width: var(--sidebar-width);
    background: #0a0b10;
    color: var(--color-accent);
    display: flex;
    flex-direction: column;
    padding: 1rem 0;
  }
  #sidebar img {
    width: 140px;
    margin: 0 auto 1rem;
    cursor: pointer;
  }
  #sidebar nav {
    flex-grow: 1;
  }
  #sidebar nav button {
    width: 100%;
    background: none;
    border: none;
    color: inherit;
    padding: 1rem 2rem;
    text-align: left;
    font-size: 1rem;
    cursor: pointer;
    border-left: 4px solid transparent;
    transition: background 0.2s, border-color 0.2s;
  }
  #sidebar nav button:hover,
  #sidebar nav button.active {
    background: #0ff2;
    border-left-color: var(--color-accent);
  }

  /* Main content */
  #main {
    flex-grow: 1;
    padding: 1.5rem 2rem;
    overflow-y: auto;
  }

  /* Day/Night toggle */
  #toggleMode {
    background: none;
    border: 1px solid var(--color-accent);
    color: var(--color-accent);
    padding: 0.3rem 0.8rem;
    font-size: 0.9rem;
    border-radius: 4px;
    cursor: pointer;
    margin: 0 1rem 1rem auto;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }
  #toggleMode svg {
    width: 18px;
    height: 18px;
    fill: var(--color-accent);
  }

  /* Sections */
  section {
    display: none;
  }
  section.active {
    display: block;
  }

  /* Videos list */
  #videos-list {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
    gap: 1rem;
  }
  .video-item iframe {
    width: 100%;
    height: 160px;
    border: none;
    border-radius: 6px;
  }
  .video-item .title {
    margin-top: 0.3rem;
    font-weight: 600;
    font-size: 0.9rem;
    color: inherit;
  }

  /* Search input */
  #video-search {
    width: 100%;
    padding: 0.5rem;
    font-size: 1rem;
    margin-bottom: 1rem;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  body.night #video-search {
    background: #222;
    color: var(--color-text-dark);
    border-color: var(--color-accent);
  }

  /* Contact form */
  form {
    max-width: 400px;
    display: flex;
    flex-direction: column;
  }
  form input, form textarea {
    padding: 0.5rem;
    margin-bottom: 1rem;
    border-radius: 4px;
    border: 1px solid #ccc;
    font-size: 1rem;
    font-family: inherit;
  }
  body.night form input,
  body.night form textarea {
    background: #222;
    color: var(--color-text-dark);
    border-color: var(--color-accent);
  }
  form button {
    background: var(--color-accent);
    border: none;
    color: #000;
    padding: 0.7rem;
    font-size: 1rem;
    cursor: pointer;
    border-radius: 4px;
    font-weight: 600;
  }
  #form-status {
    margin-top: 0.5rem;
    font-weight: 600;
  }
</style>
</head>
