<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Abu Yusuf Alhamdy - Salafi YouTube Channel</title>
<style>
  body {
    font-family: 'Cinzel', serif;
    background: linear-gradient(135deg, #000000, #ffffff);
    color: #000;
    margin: 0; padding: 20px;
  }
  header {
    text-align: center;
    margin-bottom: 30px;
  }
  header img {
    max-width: 200px;
  }
  h1 {
    font-size: 2.5em;
    margin: 10px 0 0;
    color: #fff;
    text-shadow: 2px 2px 4px #000;
  }
  h2 {
    font-size: 1.2em;
    color: #ddd;
    margin: 5px 0 30px;
  }
  #videos {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
  }
  .video {
    background: #fff;
    padding: 10px;
    box-shadow: 0 0 10px #aaa;
    border-radius: 8px;
  }
  .video iframe {
    width: 100%;
    height: 180px;
    border: none;
    border-radius: 6px;
  }
  .video-title {
    margin-top: 8px;
    font-weight: bold;
    font-size: 1em;
    color: #333;
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet" />
</head>
<body>
<header>
  <img src="Black and White Typographic and Simple Desktop Wallpaper.png" alt="Abu Yusuf Alhamdy Logo" />
  <h1>Abu Yusuf Alhamdy</h1>
  <h2>A Salafi YouTube Channel</h2>
</header>
<div id="videos">Loading videos...</div>

<script>
  const apiKey = 'AIzaSyBxjceYQcKUaSwU12QLeu6meNmuIBunMng';
  const channelId = 'UCoXzWPTne8dHYrftHpdIopw';

  async function fetchVideos() {
    const maxResults = 10;
    const videosContainer = document.getElementById('videos');
    videosContainer.innerHTML = 'Loading videos...';

    try {
      const response = await fetch(
        `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet,id&order=date&maxResults=${maxResults}`
      );
      const data = await response.json();

      if (!data.items || data.items.length === 0) {
        videosContainer.innerHTML = 'No videos found.';
        return;
      }

      videosContainer.innerHTML = '';
      data.items.forEach((item) => {
        if (item.id.kind === 'youtube#video') {
          const videoId = item.id.videoId;
          const title = item.snippet.title;

          const videoElem = document.createElement('div');
          videoElem.className = 'video';

          videoElem.innerHTML = `
            <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
            <div class="video-title">${title}</div>
          `;

          videosContainer.appendChild(videoElem);
        }
      });
    } catch (error) {
      videosContainer.innerHTML = 'Error loading videos.';
      console.error('Error fetching videos:', error);
    }
  }

  fetchVideos();
</script>
</body>
</html>
