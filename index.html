<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Abu Yusuf Alhamdy</title>
  <style>
    :root {
      --neon-color: #00ffcc;
      --dark-bg: #0a0a0a;
      --light-bg: #f2f2f2;
      --text-light: #ffffff;
      --text-dark: #000000;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--dark-bg);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }

    body.light-mode {
      background: var(--light-bg);
      color: var(--text-dark);
    }

    nav {
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 200px;
      background-color: #111;
      padding-top: 3rem;
      border-right: 3px dashed var(--neon-color);
    }

    nav a {
      color: var(--neon-color);
      padding: 1rem;
      text-decoration: none;
      display: block;
    }

    nav a:hover {
      background-color: #222;
    }

    main {
      margin-left: 220px;
      padding: 2rem;
    }

    header {
      padding: 1rem;
      background: linear-gradient(135deg, var(--neon-color) 0%, transparent 100%);
      text-align: center;
    }

    .mode-toggle {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      background: var(--neon-color);
      color: #000;
      border: none;
      cursor: pointer;
    }

    form {
      max-width: 600px;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      margin-bottom: 1rem;
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }

    button.submit-btn {
      background-color: var(--neon-color);
      color: #000;
      padding: 0.75rem;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="videos.html">All Videos</a>
    <a href="articles.html">Articles</a>
    <a href="contact.html">Contact Us</a>
  </nav>

  <main>
    <header>
      <h1>Contact Us</h1>
    </header>
    <form action="https://formspree.io/f/mwkgyyob" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button class="submit-btn" type="submit">Send Message</button>
    </form>
  </main>

  <button class="mode-toggle" onclick="toggleMode()">Toggle Day/Night</button>

  <script>
    function toggleMode() {
      document.body.classList.toggle('light-mode');
    }
  </script>
</body>
</html>
