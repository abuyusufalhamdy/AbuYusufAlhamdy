<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>YouTube Channel</title>
<style>
  /* Reset & base */
  body, html {
    margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif;
    background: #f0f0f0; color: #222; overflow: hidden;
    display: flex;
  }

  /* Sidebar */
  #sidebar {
    width: 240px;
    background: #222;
    color: #eee;
    display: flex;
    flex-direction: column;
    transition: transform 0.3s ease;
    height: 100vh;
    position: fixed;
    left: 0; top: 0; bottom: 0;
    z-index: 1000;
  }
  #sidebar.hidden {
    transform: translateX(-240px);
  }
  #sidebar header {
    padding: 20px;
    font-size: 1.3em;
    border-bottom: 1px solid #444;
    display: flex; align-items: center;
  }
  #sidebar header img {
    width: 40px; height: 40px; margin-right: 10px;
  }
  #sidebar nav a {
    padding: 15px 20px;
    color: #eee;
    text-decoration: none;
    border-bottom: 1px solid #444;
    cursor: pointer;
    display: block;
  }
  #sidebar nav a.active,
  #sidebar nav a:hover {
    background: #444;
  }

  /* Toggle button */
  #toggleBtn {
    position: fixed;
    top: 10px; left: 10px;
    z-index: 1100;
    background: #222;
    color: #eee;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 5px;
  }

  /* Main content */
  #mainContent {
    margin-left: 240px;
    padding: 20px;
    overflow-y: auto;
    height: 100vh;
    flex: 1;
    background: #fff;
  }
  #sidebar.hidden + #mainContent {
    margin-left: 0;
  }

  /* Pages */
  .page {
    display: none;
  }
  .page.active {
    display: block;
  }

  /* Latest video */
  #latestVideo iframe {
    width: 100%;
    max-width: 720px;
    height: 405px;
    border-radius: 8px;
    box-shadow: 0 0 8px #aaa;
    border: none;
  }

  /* Videos grid */
  #videosGrid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
    gap: 15px;
    margin-top: 10px;
  }
  .video-item {
    background: #eee;
    border-radius: 8px;
    cursor: pointer;
    padding: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    transition: transform 0.2s ease;
  }
  .video-item:hover {
    transform: scale(1.05);
  }
  .video-item img {
    width: 100%;
    border-radius: 6px;
  }
  .video-title {
    margin-top: 6px;
    font-size: 0.9em;
    color: #333;
  }

  /* Modal */
  #videoModal {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 2000;
  }
  #videoModal.active {
    display: flex;
    animation: zoomIn 0.3s ease forwards;
  }
  #videoModal iframe {
    width: 80vw;
    max-width: 900px;
    height: 45vw;
    max-height: 506px;
    border-radius: 10px;
    box-shadow: 0 0 15px #000;
    border: none;
  }
  #closeModalBtn {
    position: absolute;
    top: 20px; right: 20px;
    background: #fff;
    border: none;
    font-size: 1.8em;
    padding: 5px 12px;
    cursor: pointer;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  }

  @keyframes zoomIn {
    from {transform: scale(0.8); opacity: 0;}
    to {transform: scale(1); opacity: 1;}
  }

  /* Comments form */
  #commentForm {
    max-width: 480px;
    margin-top: 20px;
  }
  #commentForm input, #commentForm textarea {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 1em;
    resize: vertical;
    box-sizing: border-box;
  }
  #commentForm button {
    margin-top: 15px;
    padding: 10px 20px;
    background: #222;
    color: #eee;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1em;
  }
  #formStatus {
    margin-top: 10px;
    font-weight: bold;
  }

  /* Footer */
  footer {
    position: fixed;
    bottom: 0; left: 240px; right: 0;
    background: #222;
    color: #eee;
    text-align: center;
    padding: 10px;
    font-size: 0.8em;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.5);
  }
  #sidebar.hidden + #mainContent footer {
    left: 0;
  }

  /* Responsive */
  @media(max-width: 700px) {
    #sidebar {
      transform: translateX(-240px);
      position: fixed;
      z-index: 1000;
      height: 100vh;
    }
    #sidebar.hidden {
      transform: translateX(-240px);
    }
    #sidebar.show {
      transform: translateX(0);
    }
    #toggleBtn {
      left: 10px; top: 10px;
      z-index: 1100;
    }
    #mainContent {
      margin-left: 0;
      height: 100vh;
    }
    footer {
      left: 0;
    }
  }
</style>
</head>
<body>

<div id="sidebar" class="hidden">
  <header>
    <img src="logo.png" alt="Abu Yusuf Alhamdy logo" />
    <span>My Channel</span>
  </header>
  <nav>
    <a href="#" id="homeTab" class="active">Home</a>
    <a href="#" id="allVideosTab">All Videos</a>
    <a href="#" id="aboutTab">About</a>
    <a href="#" id="commentsTab">Comments</a>
  </nav>
</div>

<button id="toggleBtn">☰</button>

<div id="mainContent">
  <div id="homePage" class="page active">
    <h2>Latest Video</h2>
    <div id="latestVideo">Loading latest video...</div>
  </div>

  <div id="allVideosPage" class="page">
    <h2>All Videos</h2>
    <div id="videosGrid">Loading videos...</div>
  </div>

  <div id="aboutPage" class="page">
    <h2>About This Channel</h2>
    <p>This is a Salafi YouTube Channel dedicated to spreading authentic Islamic knowledge.</p>
  </div>

  <div id="commentsPage" class="page">
    <h2>Contact & Comments</h2>
    <form id="commentForm">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
    <div id="formStatus"></div>
  </div>

  <footer>© 2025 Abu Yusuf Alhamdy</footer>
</div>

<div id="videoModal">
  <button id="closeModalBtn" aria-label="Close video">&times;</button>
  <iframe id="modalVideo" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

<script>
