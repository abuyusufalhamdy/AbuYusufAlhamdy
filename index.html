<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Abu Yusuf Alhamdy Official</title>
<style>
  /* Reset and base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #eaeff4;
    color: #000;
    transition: background-color 0.5s, color 0.5s;
    overflow-x: hidden;
  }
  /* Neon teal accents and futuristic */
  :root {
    --neon-teal: #00ffcc;
    --dark-blue: #0a1e3b;
    --tab-bg: #0a1e3b;
    --tab-hover-bg: #004d40;
  }
  body.night {
    background-color: #0a1e3b;
    color: #eee;
  }
  body.night .tab {
    background-color: var(--tab-bg);
    color: #eee;
    border-left: 4px solid var(--neon-teal);
  }
  body.night .tab:hover {
    background-color: var(--tab-hover-bg);
  }
  /* Sidebar */
  #sidebar {
    position: fixed;
    top: 0; left: 0;
    width: 220px;
    height: 100vh;
    background-color: #111;
    display: flex;
    flex-direction: column;
    align-items: center;
    border-right: 3px solid var(--neon-teal);
  }
  #logo {
    margin: 20px 0;
    width: 140px;
    height: auto;
  }
  #toggle-btn {
    cursor: pointer;
    margin-bottom: 20px;
    font-size: 28px;
    color: var(--neon-teal);
    transition: color 0.3s;
  }
  #toggle-btn:hover {
    color: #00e6b8;
  }
  .tabs {
    width: 100%;
    display: flex;
    flex-direction: column;
    margin-top: 10px;
  }
  .tab {
    padding: 15px 25px;
    cursor: pointer;
    color: var(--neon-teal);
    font-weight: 600;
    border-left: 4px solid transparent;
    user-select: none;
    transition: background-color 0.3s, border-left 0.3s;
  }
  .tab:hover {
    background-color: #001f2f;
    border-left: 4px solid var(--neon-teal);
  }
  .tab.active {
    background-color: #002933;
    border-left: 4px solid var(--neon-teal);
    font-weight: 700;
  }
  /* Content area */
  #content {
    margin-left: 220px;
    padding: 30px 40px;
    min-height: 100vh;
    transition: color 0.5s;
  }
  body.night #content {
    color: #eee;
  }
  /* Neon lights corners for night mode */
  body.night::before,
  body.night::after,
  body.night #content::before,
  body.night #content::after {
    content: '';
    position: fixed;
    width: 60px;
    height: 60px;
    border: 3px solid var(--neon-teal);
    border-radius: 12px;
    box-shadow:
      0 0 20px var(--neon-teal),
      0 0 40px var(--neon-teal),
      0 0 60px var(--neon-teal);
    z-index: 9999;
    animation: neonGlow 2s ease-in-out infinite alternate;
  }
  body.night::before {
    top: 10px; left: 10px;
    border-right: none; border-bottom: none;
  }
  body.night::after {
    top: 10px; right: 10px;
    border-left: none; border-bottom: none;
  }
  body.night #content::before {
    bottom: 10px; left: 10px;
    border-top: none; border-right: none;
  }
  body.night #content::after {
    bottom: 10px; right: 10px;
    border-top: none; border-left: none;
  }
  @keyframes neonGlow {
    from {
      box-shadow:
        0 0 10px var(--neon-teal),
        0 0 20px var(--neon-teal),
        0 0 30px var(--neon-teal);
    }
    to {
      box-shadow:
        0 0 30px var(--neon-teal),
        0 0 50px var(--neon-teal),
        0 0 80px var(--neon-teal);
    }
  }
</style>
</head>
<body>

    <div id="toggle-btn" title="Toggle Day/Night Mode">☀️</div>
