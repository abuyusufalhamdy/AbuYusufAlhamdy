<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - Abu Yusuf Alhamdy</title>
  <style>
    :root {
      --neon-color: #00ffcc;
      --dark-bg: #0a0a0a;
      --light-bg: #f2f2f2;
      --text-light: #ffffff;
      --text-dark: #000000;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--dark-bg);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }

    body.light-mode {
      background: var(--light-bg);
      color: var(--text-dark);
    }

    header {
      padding: 2rem;
      background: linear-gradient(135deg, var(--neon-color) 0%, transparent 100%);
      text-align: center;
    }

    .title-container {
      position: relative;
      display: inline-block;
      margin-bottom: 1rem;
    }

    .title-container h1 {
      margin: 0;
      font-size: 2rem;
    }

    .title-container .welcome {
      position: absolute;
      top: -1.5rem;
      left: -2rem;
      font-size: 1.2rem;
    }

    .title-container .website {
      position: absolute;
      top: 2.5rem;
      right: -2rem;
      font-size: 1.2rem;
    }

    nav {
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 200px;
      background-color: #111;
      padding-top: 3rem;
      border-right: 3px dashed var(--neon-color);
    }

    nav a {
      color: var(--neon-color);
      padding: 1rem;
      text-decoration: none;
      display: block;
    }

    nav a:hover {
      background-color: #222;
    }

    main {
      margin-left: 220px;
      padding: 2rem;
    }

    iframe {
      width: 100%;
      height: 400px;
    }

    .mode-toggle {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      background: var(--neon-color);
      color: #000;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="videos.html">All Videos</a>
    <a href="articles.html">Articles</a>
    <a href="contact.html">Contact Us</a>
  </nav>

  <main>
    <header>
      <div class="title-container">
        <div class="welcome">Welcome to</div>
        <h1>Abu Yusuf Alhamdy's</h1>
        <div class="website">Website</div>
      </div>
    </header>
    <h2>Latest Upload</h2>
    <div id="latest-video"></div>
  </main>

  <button class="mode-toggle" onclick="toggleMode()">Toggle Day/Night</button>

  <script>
    const API_KEY = 'AIzaSyBxjceYQcKUaSwU12QLeu6meNmuIBunMng';
    const CHANNEL_ID = 'UCoXzWPTne8dHYrftHpdIopw';

    function toggleMode() {
      document.body.classList.toggle('light-mode');
    }

    async function loadLatestVideo() {
      const res = await fetch(`https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet&order=date&maxResults=1`);
      const data = await res.json();
      const latest = data.items[0];
      document.getElementById('latest-video').innerHTML = `
        <iframe src="https://www.youtube.com/embed/${latest.id.videoId}" frameborder="0" allowfullscreen></iframe>
      `;
    }

    loadLatestVideo();
  </script>
</body>
</html>
