<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Abu Yusuf Alhamdy Official</title>
<style>
  /* Reset */
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0a0f1a;
    color: #e0e6f1;
    display: flex;
    height: 100vh;
    overflow: hidden;
  }
  /* Neon corners on night mode */
  body.night-mode::before,
  body.night-mode::after,
  body.night-mode > div::before,
  body.night-mode > div::after {
    content: "";
    position: fixed;
    width: 80px;
    height: 80px;
    border: 3px solid #00fff7;
    border-radius: 12px;
    box-shadow: 0 0 20px #00fff7, 0 0 40px #00fff7, 0 0 60px #00fff7;
    z-index: 9999;
  }
  body.night-mode::before {
    top: 10px; left: 10px;
    border-right: none; border-bottom: none;
  }
  body.night-mode::after {
    top: 10px; right: 10px;
    border-left: none; border-bottom: none;
  }
  body.night-mode > div::before {
    bottom: 10px; left: 10px;
    border-top: none; border-right: none;
  }
  body.night-mode > div::after {
    bottom: 10px; right: 10px;
    border-top: none; border-left: none;
  }
  /* Sidebar */
  #sidebar {
    background: #101828;
    width: 220px;
    display: flex;
    flex-direction: column;
    border-right: 4px solid #1f40ff;
    box-shadow: inset 0 0 20px #1f40ff;
  }
  #logo-container {
    padding: 15px;
    text-align: center;
    border-bottom: 2px solid #1f40ff;
  }
  #logo-container img {
    max-width: 120px;
    height: auto;
    cursor: pointer;
  }
  nav {
    flex: 1;
    display: flex;
    flex-direction: column;
  }
  nav a {
    color: #e0e6f1;
    text-decoration: none;
    padding: 18px 20px;
    font-size: 1.1rem;
    border-left: 4px solid transparent;
    transition: all 0.3s ease;
    cursor: pointer;
  }
  nav a:hover, nav a.active {
    background: #1f40ff;
    border-left-color: #00fff7;
    color: #00fff7;
  }
  /* Night mode toggle container */
  #modeToggleContainer {
    padding: 10px 20px;
    border-top: 2px solid #1f40ff;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #modeToggle {
    background: none;
    border: none;
    cursor: pointer;
    color: #00fff7;
    font-size: 1.8rem;
  }
  #modeToggle:hover {
    color: #66fff9;
  }
  /* Main content */
  #main {
    flex: 1;
    padding: 30px;
    overflow-y: auto;
    background: #0a0f1a;
    color: #e0e6f1;
  }
  /* Tab content */
  .tab-content {
    display: none;
  }
  .tab-content.active {
    display: block;
  }
  /* Home Page */
  #home h1 {
    font-size: 2.8rem;
    margin-bottom: 10px;
    color: #00fff7;
  }
  #home p {
    font-size: 1.1rem;
    line-height: 1.5;
    margin-bottom: 15px;
  }
  #home a {
    color: #1f40ff;
    font-weight: bold;
  }
  #home a:hover {
    color: #00fff7;
  }
  #latestVideo iframe {
    width: 100%;
    height: 360px;
    border-radius: 8px;
  }
  /* Articles page (blank) */
  #articles {
    font-size: 1.1rem;
    color: #d0d5dd;
  }
  /* Videos Page */
  #videos {
    display: flex;
    flex-direction: column;
  }
  #videoSearch {
    margin-bottom: 20px;
    padding: 10px;
    font-size: 1rem;
    border-radius: 5px;
    border: 1.5px solid #00fff7;
    background: #101828;
    color: #e0e6f1;
  }
  #videoSearch::placeholder {
    color: #66fff9;
  }
  #videoList {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(300px,1fr));
    gap: 18px;
  }
  .video-item {
    background: #101828;
    border: 2px solid #00fff7;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 10px #00fff7;
    transition: transform 0.3s ease;
  }
  .video-item:hover {
    transform: scale(1.05);
  }
  .video-item iframe {
    width: 100%;
    height: 180px;
    display: block;
  }
  .video-title {
    padding: 8px 12px;
    font-size: 1rem;
    color: #00fff7;
    font-weight: 600;
    text-align: center;
  }
  /* Contact Page */
  #contact form {
    max-width: 500px;
    display: flex;
    flex-direction: column;
  }
  #contact input, #contact textarea {
    margin-bottom: 15px;
    padding: 12px;
    font-size: 1rem;
    border-radius: 6px;
    border: 1.5px solid #00fff7;
    background: #101828;
    color: #e0e6f1;
  }
  #contact input::placeholder, #contact textarea::placeholder {
    color: #66fff9;
  }
  #contact button {
    padding: 12px;
    font-size: 1.1rem;
    background: #00fff7;
    border: none;
    border-radius: 6px;
    color: #0a0f1a;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s ease;
  }
  #contact button:hover {
    background: #1f40ff;
    color: white;
  }
  #statusMessage {
    margin-top: 10px;
    font-weight: bold;
  }
  #contact a {
    color: #00fff7;
  }
  /* Scrollbar Styling */
  #main::-webkit-scrollbar {
    width: 12px;
  }
  #main::-webkit-scrollbar-track {
    background: #0a0f1a;
  }
  #main::-webkit-scrollbar-thumb {
    background-color: #00fff7;
    border-radius: 20px;
    border: 3px solid #0a0f1a;
  }
  /* Responsive */
  @media (max-width: 700px) {
    #sidebar {
      width: 60px;
    }
    nav a {
      padding: 14px 10px;
      font-size: 0;
      position: relative;
    }
    nav a::before {
      content: attr(data-tooltip);
      font-size: 14px;
      position: absolute;
      left: 70px;
      white-space: nowrap;
      color: #00fff7;
      background: #101828;
      padding: 5px 10px;
      border-radius: 4px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    nav a:hover::before {
      opacity: 1;
    }
    #logo-container img {
      max-width: 50px;
    }
  }
</style>
</head>
<body>
  <div id="sidebar">
    <div id="logo-container">
      <img src="logo.png" alt="Abu Yusuf Alhamdy Logo" />
    </div>
   
<nav> <a href="#" data-tooltip="Home" class="active" data-tab="home">Home</a> <a href="#" data-tooltip="Articles" data-tab="articles">Articles</a> <a href="#" data-tooltip="Videos" data-tab="videos">Videos</a> <a href="#" data-tooltip="Contact Us" data-tab="contact">Contact Us</a> </nav> <div id="modeToggleContainer"> <button id="modeToggle" title="Toggle Day/Night mode" aria-label="Toggle Day/Night mode">ðŸŒ™</button> </div> </div> <div id="main"> <section id="home" class="tab-content active" aria-label="Home"> <h1>Welcome to Abu Yusuf Alhamdy</h1> <p>Your source for authentic Islamic knowledge with the Salafi manhaj.</p> <p>Check out the latest video below:</p> <div id="latestVideo"></div> </section> <section id="articles" class="tab-content" aria-label="Articles"> <h2>Articles</h2> <p>Articles coming soon.</p> </section> <section id="videos" class="tab-content" aria-label="Videos"> <input type="text" id="videoSearch" placeholder="Search videos..." aria-label="Search videos" /> <div id="videoList" aria-live="polite" aria-atomic="true"></div> </section> <section id="contact" class="tab-content" aria-label="Contact Us"> <h2>Contact Us</h2> <form id="contactForm" action="https://formspree.io/f/yourformid" method="POST"> <input type="text" name="name" placeholder="Your Name" required aria-required="true" /> <input type="email" name="_replyto" placeholder="Your Email" required aria-required="true" /> <textarea name="message" rows="5" placeholder="Your Message" required aria-required="true"></textarea> <button type="submit">Send</button> </form> <div id="statusMessage" role="alert" aria-live="assertive"></div> </section> </div> <script> // Tab switching logic const tabs = document.querySelectorAll('#sidebar nav a'); const contents = document.querySelectorAll('.tab-content'); tabs.forEach(tab => { tab.addEventListener('click', e => { e.preventDefault(); tabs.forEach(t => t.classList.remove('active')); tab.classList.add('active'); const tabName = tab.dataset.tab; contents.forEach(c => c.classList.toggle('active', c.id === tabName)); if(tabName === 'videos') loadVideos(); // load videos only when tab is opened if(tabName === 'home') loadLatestVideo(); }); });

// Day/night toggle
const modeToggle = document.getElementById('modeToggle');
modeToggle.addEventListener('click', () => {
document.body.classList.toggle('night-mode');
const isNight = document.body.classList.contains('night-mode');
modeToggle.textContent = isNight ? 'ðŸŒž' : 'ðŸŒ™';
});

// YouTube API info
const apiKey = 'AIzaSyBxjceYQcKUaSwU12QLeu6meNmuIBunMng';
const channelId = 'UCoXzWPTne8dHYrftHpdIopw';

// Fetch latest video for home tab
async function loadLatestVideo() {
const container = document.getElementById('latestVideo');
container.innerHTML = 'Loading latest video...';
try {
const res = await fetch(https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet,id&order=date&maxResults=1);
const data = await res.json();
if(data.items && data.items.length > 0) {
const videoId = data.items[0].id.videoId;
container.innerHTML = <iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen title="Latest Video"></iframe>;
} else {
container.innerHTML = 'No videos found.';
}
} catch {
container.innerHTML = 'Failed to load video.';
}
}

// Video list and search
let videoCache = [];
async function loadVideos() {
if(videoCache.length > 0) {
displayVideos(videoCache);
return;
}
const list = document.getElementById('videoList');
list.innerHTML = 'Loading videos...';
try {
// Get playlist id of uploads
let res = await fetch(https://www.googleapis.com/youtube/v3/channels?part=contentDetails&id=${channelId}&key=${apiKey});
let data = await res.json();
const playlistId = data.items[0].contentDetails.relatedPlaylists.uploads;
    // Fetch videos from playlist
  res = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${playlistId}&maxResults=50&key=${apiKey}`);
  data = await res.json();
  videoCache = data.items.map(item => ({
    id: item.snippet.resourceId.videoId,
    title: item.snippet.title
  }));
  displayVideos(videoCache);
} catch {
  list.innerHTML = 'Failed to load videos.';
}
}

function displayVideos(videos) {
const list = document.getElementById('videoList');
list.innerHTML = '';
if(videos.length === 0) {
list.textContent = 'No videos found.';
return;
}
videos.forEach(video => {
const div = document.createElement('div');
div.className = 'video-item';
div.innerHTML = <iframe src="https://www.youtube.com/embed/${video.id}" frameborder="0" allowfullscreen title="${video.title}"></iframe> <div class="video-title">${video.title}</div> ;
list.appendChild(div);
});
}

// Search filtering on videos tab
document.getElementById('videoSearch').addEventListener('input', e => {
const search = e.target.value.toLowerCase();
const filtered = videoCache.filter(v => v.title.toLowerCase().includes(search));
displayVideos(filtered);
});

// Contact form submission via Formspree
const contactForm = document.getElementById('contactForm');
const statusMessage = document.getElementById('statusMessage');
contactForm.addEventListener('submit', async (e) => {
e.preventDefault();
statusMessage.textContent = 'Sending...';
const formData = new FormData(contactForm);
try {
const res = await fetch(contactForm.action, {
method: 'POST',
body: formData,
headers: {
'Accept': 'application/json'
}
});
if(res.ok) {
statusMessage.textContent = 'Message sent successfully!';
contactForm.reset();
} else {
statusMessage.textContent = 'Failed to send message.';
}
} catch {
statusMessage.textContent = 'Network error. Try again later.';
}
});

// Load latest video on page load
loadLatestVideo();
</script>
