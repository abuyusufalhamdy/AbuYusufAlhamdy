<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Abu Yusuf Alhamdy - Salafi YouTube Channel</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cinzel&display=swap');
  body {
    margin: 0; 
    font-family: 'Cinzel', serif; 
    background: #f5f5f5;
    color: #222;
    display: flex;
    height: 100vh;
    overflow: hidden;
  }
  /* Sidebar */
  #sidebar {
    width: 250px;
    background: #222;
    color: white;
    display: flex;
    flex-direction: column;
    transition: width 0.3s ease;
    overflow: auto;
  }
  #sidebar.hide {
    width: 50px;
  }
  #sidebar header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1rem;
    border-bottom: 1px solid #444;
  }
  #sidebar header img {
    height: 40px;
  }
  #sidebar header button {
    background: transparent;
    border: none;
    color: white;
    font-size: 1.4rem;
    cursor: pointer;
    outline: none;
  }
  #sidebar nav {
    flex: 1;
    padding: 1rem 0;
  }
  #sidebar nav button {
    width: 100%;
    background: none;
    border: none;
    color: white;
    padding: 15px 20px;
    text-align: left;
    font-size: 1.1rem;
    cursor: pointer;
    border-left: 4px solid transparent;
    transition: background 0.2s, border-left 0.2s;
  }
  #sidebar nav button:hover,
  #sidebar nav button.active {
    background: #444;
    border-left: 4px solid #ccc;
  }
  /* Main content */
  #main-content {
    flex: 1;
    overflow-y: auto;
    padding: 1rem 1.5rem;
    background: white;
    display: flex;
    flex-direction: column;
  }
  h1, h2 {
    margin-top: 0;
  }
  /* Video container */
  .video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(300px,1fr));
    gap: 1rem;
    margin-top: 1rem;
  }
  .video-card {
    border: 1px solid #ccc;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    background: #fafafa;
    cursor: pointer;
    transition: transform 0.2s;
  }
  .video-card:hover {
    transform: scale(1.03);
  }
  .video-thumb {
    width: 100%;
    height: auto;
    display: block;
  }
  .video-title {
    padding: 0.5rem 0.75rem;
    font-size: 1rem;
    color: #222;
  }
  /* Modal */
  #videoModal {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.75);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }
  #videoModal.show {
    display: flex;
    animation: zoomIn 0.3s forwards;
  }
  #videoModal .modal-content {
    position: relative;
    background: #111;
    border-radius: 8px;
    max-width: 90vw;
    max-height: 80vh;
    box-shadow: 0 0 20px #000;
  }
  #videoModal iframe {
    display: block;
    width: 100vw;
    max-width: 800px;
    height: 450px;
    border: none;
    border-radius: 8px;
  }
  #videoModal .close-btn {
    position: absolute;
    top: 8px;
    right: 10px;
    background: #ff4444;
    border: none;
    color: white;
    font-size: 1.6rem;
    font-weight: bold;
    padding: 0 10px;
    cursor: pointer;
    border-radius: 4px;
  }
  @keyframes zoomIn {
    from {transform: scale(0.7); opacity: 0;}
    to {transform: scale(1); opacity: 1;}
  }
  @keyframes zoomOut {
    from {transform: scale(1); opacity: 1;}
    to {transform: scale(0.7); opacity: 0;}
  }
  /* Footer */
  footer {
    background: #222;
    color: #ccc;
    padding: 0.75rem 1rem;
    text-align: center;
    font-size: 0.9rem;
    border-top: 1px solid #444;
    flex-shrink: 0;
  }
  /* Comment form */
  #comments form {
    max-width: 600px;
    margin-top: 1rem;
  }
  #comments label {
    display: block;
    margin-bottom: 0.25rem;
    font-weight: 600;
  }
  #comments input[type="text"],
  #comments input[type="email"],
  #comments textarea {
    width: 100%;
    padding: 0.4rem 0.6rem;
    margin-bottom: 1rem;
    border: 1px solid #aaa;
    border-radius: 4px;
    font-size: 1rem;
    font-family: 'Cinzel', serif;
  }
  #comments textarea {
    resize: vertical;
  }
  #comments button {
    background: #222;
    color: white;
    border: none;
    padding: 0.6rem 1.2rem;
    font-size: 1rem;
    cursor: pointer;
    border-radius: 4px;
  }
  /* Scrollbar for sidebar and main */
  #sidebar::-webkit-scrollbar,
  #main-content::-webkit-scrollbar {
    width: 8px;
  }
  #sidebar::-webkit-scrollbar-thumb {
    background-color: #555;
    border-radius: 4px;
  }
  #main-content::-webkit-scrollbar-thumb {
    background-color: #ccc;
    border-radius: 4px;
  }
  /* Responsive tweaks */
  @media(max-width: 700px) {
    #sidebar {
      position: fixed;
      height: 100vh;
      z-index: 1000;
      transform: translateX(-250px);
      transition: transform 0.3s ease;
      width: 250px !important;
    }
    #sidebar.show {
      transform: translateX(0);
    }
    #main-content {
      padding: 1rem;
    }
    #sidebar header button {
      font-size: 2rem;
    }
  }
</style>
</head>
