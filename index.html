<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abu Yusuf Alhamdy's Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background: #0a0a0a;
            color: #e0e0e0;
            overflow-x: hidden;
            transition: background 0.5s, color 0.5s;
        }

        body.day-mode {
            background: #f5f5f0;
            color: #333;
        }

        .neon-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.5), transparent 70%);
            filter: blur(50px);
            z-index: -1;
            animation: pulse 5s infinite;
            transition: background 0.5s;
        }

        body.day-mode .neon-glow {
            background: radial-gradient(circle, rgba(0, 85, 85, 0.5), transparent 70%);
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 0.5; }
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .logo {
            position: absolute;
            left: 20px;
            height: 60px;
            width: auto;
        }

        .nav-menu {
            display: flex;
            align-items: center;
        }

        .nav-menu a {
            color: #0ff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        body.day-mode .nav-menu a {
            color: #e0f7ff;
        }

        .nav-menu a:hover {
            color: #00cc99;
        }

        body.day-mode .nav-menu a:hover {
            color: #99e6ff;
        }

        .hamburger {
            display: none;
            font-size: 1.5rem;
            background: none;
            border: none;
            color: #0ff;
            cursor: pointer;
            padding: 5px;
        }

        body.day-mode .hamburger {
            color: #e0f7ff;
        }

        .section {
            display: none;
            padding: 20px;
            min-height: 100vh;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .section.active {
            display: block;
            opacity: 1;
        }

        .home-text {
            margin-top: 30px;
            font-size: 2rem;
            text-transform: uppercase;
            animation: fadeIn 2s ease-in-out;
        }

        .home-text div {
            display: inline-block;
        }

        #welcome-to {
            text-align: left;
            margin-left: -100px;
        }

        #abu-yusuf {
            font-size: 2.5rem;
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
            margin-top: 10px;
            transition: color 0.5s, text-shadow 0.5s;
        }

        body.day-mode #abu-yusuf {
            color: #005555;
            text-shadow: 0 0 10px #005555;
        }

        #website {
            text-align: right;
            margin-right: -100px;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .latest-video, .all-videos {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #0ff;
            border-radius: 10px;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            text-align: center;
            transition: transform 0.3s;
        }

        body.day-mode .video-card {
            border: 1px solid #005555;
            background: rgba(0, 0, 0, 0.05);
        }

        .video-card:hover {
            transform: scale(1.05);
        }

        .video-card img {
            width: 100%;
            border-radius: 5px;
        }

        .video-card h3 {
            font-size: 1rem;
            margin: 10px 0;
        }

        .video-card a {
            color: #0ff;
            text-decoration: none;
            transition: color 0.5s;
        }

        body.day-mode .video-card a {
            color: #005555;
        }

        .search-bar {
            margin: 20px auto;
            max-width: 500px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .search-bar input {
            width: 70%;
            padding: 10px;
            background: transparent;
            border: 1px solid #0ff;
            color: #e0e0e0;
            border-radius: 5px;
            font-size: 1rem;
            transition: border 0.5s, color 0.5s;
        }

        body.day-mode .search-bar input {
            border: 1px solid #005555;
            color: #333;
        }

        .search-bar button {
            background: #0ff;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        body.day-mode .search-bar button {
            background: #005555;
            color: #fff;
        }

        .search-bar button:hover {
            background: #00cc99;
        }

        body.day-mode .search-bar button:hover {
            background: #003f3f;
        }

        .view-more {
            margin: 20px auto;
            background: #0ff;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        body.day-mode .view-more {
            background: #005555;
            color: #fff;
        }

        .view-more:hover {
            background: #00cc99;
        }

        body.day-mode .view-more:hover {
            background: #003f3f;
        }

        .no-videos-message {
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .comment-section {
            max-width: 700px;
            margin: 20px auto;
            text-align: left;
        }

        .comment-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .comment-form input, .comment-form textarea {
            padding: 10px;
            background: transparent;
            border: 1px solid #0ff;
            color: #e0e0e0;
            border-radius: 5px;
            font-size: 1rem;
            transition: border 0.5s, color 0.5s;
        }

        body.day-mode .comment-form input, body.day-mode .comment-form textarea {
            border: 1px solid #005555;
            color: #333;
        }

        .comment-form textarea {
            resize: vertical;
            min-height: 100px;
        }

        .comment-form button {
            background: #0ff;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
            align-self: flex-start;
        }

        body.day-mode .comment-form button {
            background: #005555;
            color: #fff;
        }

        .comment-form button:hover {
            background: #00cc99;
        }

        body.day-mode .comment-form button:hover {
            background: #003f3f;
        }

        .comment {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #0ff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
        }

        body.day-mode .comment {
            border: 1px solid #005555;
            background: rgba(0, 0, 0, 0.05);
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .comment-name {
            font-weight: bold;
            color: #0ff;
        }

        body.day-mode .comment-name {
            color: #005555;
        }

        .comment-date {
            font-size: 0.8rem;
            color: #999;
        }

        .comment-text {
            margin-bottom: 10px;
        }

        .comment-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .comment-actions button {
            background: none;
            border: none;
            color: #0ff;
            cursor: pointer;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        body.day-mode .comment-actions button {
            color: #005555;
        }

        .comment-actions button:hover {
            color: #00cc99;
        }

        body.day-mode .comment-actions button:hover {
            color: #003f3f;
        }

        .like-count, .dislike-count {
            margin-left: 5px;
        }

        .edit-form, .reply-form {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .edit-form textarea, .reply-form textarea {
            padding: 10px;
            background: transparent;
            border: 1px solid #0ff;
            color: #e0e0e0;
            border-radius: 5px;
            font-size: 1rem;
            resize: vertical;
            min-height: 100px;
        }

        body.day-mode .edit-form textarea, body.day-mode .reply-form textarea {
            border: 1px solid #005555;
            color: #333;
        }

        .edit-form button, .reply-form button {
            background: #0ff;
            color: #000;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            align-self: flex-start;
        }

        body.day-mode .edit-form button, body.day-mode .reply-form button {
            background: #005555;
            color: #fff;
        }

        .edit-form button:hover, .reply-form button:hover {
            background: #00cc99;
        }

        body.day-mode .edit-form button:hover, body.day-mode .reply-form button:hover {
            background: #003f3f;
        }

        .replies {
            margin-top: 15px;
            padding-left: 20px;
            border-left: 2px solid #0ff;
        }

        body.day-mode .replies {
            border-left: 2px solid #005555;
        }

        .contact-info {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }

        .contact-info a {
            color: #0ff;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        body.day-mode .contact-info a {
            color: #005555;
        }

        .contact-info a:hover {
            color: #00cc99;
        }

        body.day-mode .contact-info a:hover {
            color: #003f3f;
        }

        .mode-toggle {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #0ff;
            color: #000;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            z-index: 10;
            font-size: 0.9rem;
            transition: background 0.5s;
        }

        body.day-mode .mode-toggle {
            background: #005555;
        }

        @media (max-width: 768px) {
            .logo {
                height: 40px;
            }

            .hamburger {
                display: block;
                position: absolute;
                right: 10px;
            }

            .nav-menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background: rgba(0, 0, 0, 0.9);
                padding: 10px 0;
            }

            .nav-menu.active {
                display: flex;
            }

            .nav-menu a {
                margin: 10px 0;
                font-size: 1rem;
            }

            .home-text {
                margin-top: 20px;
                font-size: 1.5rem;
            }

            #welcome-to {
                margin-left: -50px;
            }

            #abu-yusuf {
                font-size: 2rem;
                margin-top: 5px;
            }

            #website {
                margin-right: -50px;
                margin-top: 5px;
            }

            .video-card {
                width: 100%;
                max-width: 200px;
            }

            .search-bar {
                margin: 10px auto;
                flex-direction: column;
                align-items: center;
                gap: 8px;
            }

            .search-bar input {
                width: 90%;
                padding: 8px;
                font-size: 0.9rem;
            }

            .search-bar button {
                padding: 8px 15px;
                font-size: 0.9rem;
            }

            .view-more {
                font-size: 0.9rem;
                padding: 8px 15px;
            }

            .no-videos-message {
                font-size: 1rem;
                margin-top: 10px;
            }

            .comment-section {
                margin: 10px auto;
            }

            .comment-form input, .comment-form textarea, .edit-form textarea, .reply-form textarea {
                font-size: 0.9rem;
                padding: 8px;
            }

            .comment-form button, .edit-form button, .reply-form button {
                padding: 8px 15px;
                font-size: 0.9rem;
            }

            .comment {
                padding: 10px;
            }

            .comment-name {
                font-size: 1rem;
            }

            .comment-date {
                font-size: 0.7rem;
            }

            .comment-actions button {
                font-size: 0.8rem;
            }

            .contact-info {
                margin: 10px auto;
                padding: 10px;
            }

            .contact-info a {
                font-size: 1rem;
            }

            .mode-toggle {
                bottom: 5px;
                right: 5px;
                padding: 8px 12px;
                font-size: 0.8rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="neon-glow"></div>

    <nav>
        <img src="logo.png" alt="Abu Yusuf Alhamdy Logo" class="logo">
        <button class="hamburger" onclick="toggleMenu()">â˜°</button>
        <div class="nav-menu" id="navMenu">
            <a href="#home" onclick="showSection('home')">Home</a>
            <a href="#videos" onclick="showSection('videos')">All Videos</a>
            <a href="#say-something" onclick="showSection('say-something')">Say Something</a>
            <a href="#contact" onclick="showSection('contact')">Contact</a>
        </div>
    </nav>

    <div id="home" class="section active">
        <div class="home-text">
            <div id="welcome-to">Welcome to</div><br>
            <div id="abu-yusuf">Abu Yusuf Alhamdy's</div><br>
            <div id="website">Website</div>
        </div>
        <div class="latest-video" id="latest-video"></div>
    </div>

    <div id="videos" class="section">
        <h2>All Videos</h2>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search by topic or speaker name..." onkeypress="if(event.key === 'Enter') searchVideos()">
            <button onclick="searchVideos()">Search Topic or Speaker</button>
        </div>
        <div class="all-videos" id="all-videos"></div>
        <button class="view-more" onclick="fetchMoreVideos()">View More Videos</button>
    </div>

    <div id="say-something" class="section">
        <h2>Say Something</h2>
        <div class="comment-section">
            <div class="comment-form">
                <input type="text" id="commentName" placeholder="Your Name" maxlength="50">
                <textarea id="commentText" placeholder="Write your comment or question..." maxlength="500"></textarea>
                <button onclick="postComment()">Post Comment</button>
            </div>
            <div id="comments"></div>
        </div>
    </div>

    <div id="contact" class="section">
        <h2>Contact</h2>
        <div class="contact-info">
            <a href="mailto:abuyusufalhamdy@gmail.com">Send us an email at abuyusufalhamdy@gmail.com</a>
        </div>
    </div>

    <div class="mode-toggle" onclick="toggleMode()">Night Mode</div>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            const targetSection = document.getElementById(sectionId);
            targetSection.classList.add('active');
            if (window.innerWidth <= 768) {
                toggleMenu();
            }
            if (sectionId === 'say-something') {
                initializeCommentSection();
            }
        }

        function toggleMode() {
            const body = document.body;
            const toggleButton = document.querySelector('.mode-toggle');
            body.classList.toggle('day-mode');
            toggleButton.textContent = body.classList.contains('day-mode') ? 'Night Mode' : 'Day Mode';
        }

        function toggleMenu() {
            const navMenu = document.getElementById('navMenu');
            navMenu.classList.toggle('active');
        }

        const API_KEY = 'AIzaSyBxjceYQcKUaSwU12QLeu6meNmuIBunMng';
        const CHANNEL_ID = 'UCoXzWPTne8dHYrftHpdIopw';
        let nextPageToken = '';
        let currentSearchQuery = '';

        async function fetchLatestVideo() {
            try {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet&order=date&maxResults=1`);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}, Message: ${await response.text()}`);
                }
                const data = await response.json();
                if (!data.items || data.items.length === 0) {
                    throw new Error('No videos found for this channel.');
                }
                const video = data.items[0];
                const videoId = video.id.videoId;
                const title = video.snippet.title;
                const thumbnail = video.snippet.thumbnails.medium.url;

                const latestVideoDiv = document.getElementById('latest-video');
                latestVideoDiv.innerHTML = `
                    <div class="video-card">
                        <img src="${thumbnail}" alt="${title}">
                        <h3>${title}</h3>
                        <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">Watch on YouTube</a>
                    </div>
                `;
            } catch (error) {
                console.error('Error fetching latest video:', error.message);
                document.getElementById('latest-video').innerHTML = '<p>Failed to load the latest video. Please try again later.</p>';
            }
        }

        async function fetchVideos(pageToken = '', query = '') {
            try {
                let url = `https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet&order=date&maxResults=50&pageToken=${pageToken}`;
                if (query) {
                    url += `&q=${encodeURIComponent(query)}`;
                }
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}, Message: ${await response.text()}`);
                }
                const data = await response.json();
                nextPageToken = data.nextPageToken || '';

                const allVideosDiv = document.getElementById('all-videos');
                if (!data.items || data.items.length === 0) {
                    allVideosDiv.innerHTML = '<p class="no-videos-message">Sorry, video is not available!</p>';
                    nextPageToken = '';
                } else {
                    const videoCards = data.items.map(video => {
                        const videoId = video.id.videoId;
                        const title = video.snippet.title;
                        const thumbnail = video.snippet.thumbnails.medium.url;
                        return `
                            <div class="video-card">
                                <img src="${thumbnail}" alt="${title}">
                                <h3>${title}</h3>
                                <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">Watch on YouTube</a>
                            </div>
                        `;
                    }).join('');
                    if (pageToken) {
                        allVideosDiv.innerHTML += videoCards;
                    } else {
                        allVideosDiv.innerHTML = videoCards;
                    }
                }

                const viewMoreButton = document.querySelector('.view-more');
                if (!nextPageToken) {
                    viewMoreButton.style.display = 'none';
                } else {
                    viewMoreButton.style.display = 'block';
                }
            } catch (error) {
                console.error('Error fetching videos:', error.message);
                document.getElementById('all-videos').innerHTML = '<p>Failed to load videos. Please try again later.</p>';
            }
        }

        function fetchAllVideos(pageToken = '') {
            currentSearchQuery = '';
            fetchVideos(pageToken, '');
        }

        function searchVideos() {
            const searchInput = document.getElementById('searchInput').value.trim();
            if (searchInput) {
                currentSearchQuery = searchInput;
                nextPageToken = '';
                fetchVideos('', currentSearchQuery);
            } else {
                fetchAllVideos();
            }
        }

        function fetchMoreVideos() {
            if (nextPageToken) {
                fetchVideos(nextPageToken, currentSearchQuery);
            }
        }

        // Comment Section Functionality
        let comments = JSON.parse(localStorage.getItem('comments')) || [];
        let userId = localStorage.getItem('userId') || generateUserId();
        let userName = localStorage.getItem('userName') || '';

        function generateUserId() {
            const id = 'user-' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('userId', id);
            return id;
        }

        function saveComments() {
            localStorage.setItem('comments', JSON.stringify(comments));
        }

        function initializeCommentSection() {
            const nameInput = document.getElementById('commentName');
            if (userName) {
                nameInput.value = userName;
                nameInput.disabled = true;
            }
            loadComments();
        }

        function loadComments() {
            const commentsDiv = document.getElementById('comments');
            commentsDiv.innerHTML = comments
                .filter(comment => !comment.parentId) // Only top-level comments
                .map((comment, index) => renderComment(comment, index))
                .join('');
        }

        function renderComment(comment, index) {
            const userVote = getUserVote(comment.id);
            const replies = comments
                .filter(reply => reply.parentId === comment.id)
                .map((reply, replyIndex) => renderReply(reply, replyIndex, index))
                .join('');

            return `
                <div class="comment">
                    <div class="comment-header">
                        <span class="comment-name">${comment.name || 'Anonymous'}</span>
                        <span class="comment-date">${new Date(comment.date).toLocaleString()}</span>
                    </div>
                    <div class="comment-text">${comment.text}</div>
                    <div class="comment-actions">
                        <button onclick="likeComment('${comment.id}')" ${userVote ? 'disabled' : ''}>
                            Like (<span class="like-count">${comment.likes}</span>)
                        </button>
                        <button onclick="dislikeComment('${comment.id}')" ${userVote ? 'disabled' : ''}>
                            Dislike (<span class="dislike-count">${comment.dislikes}</span>)
                        </button>
                        ${comment.userId === userId ? `
                            <button onclick="toggleEdit('${comment.id}')">Edit</button>
                            <button onclick="deleteComment('${comment.id}')">Delete</button>
                        ` : ''}
                        <button onclick="toggleReply('${comment.id}')">Reply</button>
                    </div>
                    <div class="edit-form" id="edit-form-${comment.id}">
                        <textarea id="edit-text-${comment.id}">${comment.text}</textarea>
                        <button onclick="saveEdit('${comment.id}')">Save</button>
                    </div>
                    <div class="reply-form" id="reply-form-${comment.id}">
                        <textarea id="reply-text-${comment.id}" placeholder="Write your reply..." maxlength="500"></textarea>
                        <button onclick="postReply('${comment.id}')">Post Reply</button>
                    </div>
                    <div class="replies">${replies}</div>
                </div>
            `;
        }

        function renderReply(reply, replyIndex, parentIndex) {
            const userVote = getUserVote(reply.id);
            return `
                <div class="comment">
                    <div class="comment-header">
                        <span class="comment-name">${reply.name || 'Anonymous'}</span>
                        <span class="comment-date">${new Date(reply.date).toLocaleString()}</span>
                    </div>
                    <div class="comment-text">${reply.text}</div>
                    <div class="comment-actions">
                        <button onclick="likeComment('${reply.id}')" ${userVote ? 'disabled' : ''}>
                            Like (<span class="like-count">${reply.likes}</span>)
                        </button>
                        <button onclick="dislikeComment('${reply.id}')" ${userVote ? 'disabled' : ''}>
                            Dislike (<span class="dislike-count">${reply.dislikes}</span>)
                        </button>
                        ${reply.userId === userId ? `
                            <button onclick="toggleEdit('${reply.id}')">Edit</button>
                            <button onclick="deleteComment('${reply.id}')">Delete</button>
                        ` : ''}
                    </div>
                    <div class="edit-form" id="edit-form-${reply.id}">
                        <textarea id="edit-text-${reply.id}">${reply.text}</textarea>
                        <button onclick="saveEdit('${reply.id}')">Save</button>
                    </div>
                </div>
            `;
        }

        function getUserVote(commentId) {
            const votes = JSON.parse(localStorage.getItem('userVotes') || '{}');
            return votes[commentId];
        }

        function setUserVote(commentId, voteType) {
            const votes = JSON.parse(localStorage.getItem('userVotes') || '{}');
            votes[commentId] = voteType;
            localStorage.setItem('userVotes', JSON.stringify(votes));
        }

        function postComment() {
            const nameInput = document.getElementById('commentName').value.trim();
            const textInput = document.getElementById('commentText').value.trim();
            if (textInput) {
                if (nameInput && !userName) {
                    userName = nameInput;
                    localStorage.setItem('userName', userName);
                    document.getElementById('commentName').value = userName;
                    document.getElementById('commentName').disabled = true;
                }
                const comment = {
                    id: 'comment-' + Math.random().toString(36).substr(2, 9),
                    name: userName || 'Anonymous',
                    text: textInput,
                    date: new Date().toISOString(),
                    likes: 0,
                    dislikes: 0,
                    userId: userId,
                    parentId: null
                };
                comments.unshift(comment);
                saveComments();
                loadComments();
                document.getElementById('commentText').value = '';
            }
        }

        function postReply(parentId) {
            const textInput = document.getElementById(`reply-text-${parentId}`).value.trim();
            if (textInput) {
                const reply = {
                    id: 'comment-' + Math.random().toString(36).substr(2, 9),
                    name: userName || 'Anonymous',
                    text: textInput,
                    date: new Date().toISOString(),
                    likes: 0,
                    dislikes: 0,
                    userId: userId,
                    parentId: parentId
                };
                comments.push(reply);
                saveComments();
                loadComments();
                document.getElementById(`reply-form-${parentId}`).style.display = 'none';
                document.getElementById(`reply-text-${parentId}`).value = '';
            }
        }

        function likeComment(commentId) {
            const comment = comments.find(c => c.id === commentId);
            if (comment && !getUserVote(commentId)) {
                comment.likes++;
                setUserVote(commentId, 'like');
                saveComments();
                loadComments();
            }
        }

        function dislikeComment(commentId) {
            const comment = comments.find(c => c.id === commentId);
            if (comment && !getUserVote(commentId)) {
                comment.dislikes++;
                setUserVote(commentId, 'dislike');
                saveComments();
                loadComments();
            }
        }

        function toggleEdit(commentId) {
            const editForm = document.getElementById(`edit-form-${commentId}`);
            editForm.style.display = editForm.style.display === 'none' ? 'flex' : 'none';
        }

        function saveEdit(commentId) {
            const newText = document.getElementById(`edit-text-${commentId}`).value.trim();
            if (newText) {
                const comment = comments.find(c => c.id === commentId);
                if (comment && comment.userId === userId) {
                    comment.text = newText;
                    comment.date = new Date().toISOString();
                    saveComments();
                    loadComments();
                }
            }
        }

        function deleteComment(commentId) {
            const comment = comments.find(c => c.id === commentId);
            if (comment && comment.userId === userId) {
                comments = comments.filter(c => c.id !== commentId && c.parentId !== commentId);
                saveComments();
                loadComments();
            }
        }

        function toggleReply(commentId) {
            const replyForm = document.getElementById(`reply-form-${commentId}`);
            replyForm.style.display = replyForm.style.display === 'none' ? 'flex' : 'none';
        }

        window.onload = () => {
            fetchLatestVideo();
            fetchAllVideos();
            initializeCommentSection();
        };
    </script>
</body>
</html>
